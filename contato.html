<body>
    <div class="wrapper">
        <div class="menu">
            <ul>
                <button type="button">

        <div class="main">
            <div class="header">
                <img src="banner-contatos.png" alt="">
            </div>

            <div class="content">
                <div class="map-container">
                    <form name="cadastro" action="#" method="post">
                        <label for="name">Nome:</label>
                        <input type="text" name="name" id="name" required />
                        <label for="email">E-mail:</label>
                        <input type="email" name="email" id="email" required />
                        <label for="assunto">Assunto:</label>
                        <input type="text" name="assunto" id="assunto" required />
                        <label for="mensagem">Mensagem:</label>
                        <textarea name="mensagem" id="mensagem" rows="5" required></textarea>
                        <button type="submit">Enviar</button>
                        <button type="reset">Limpar</button>
                    </form>

                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d18788.483678022763!2d-34.90269270445617!3d-8.122633711697068!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7ab1fa2f8153249%3A0xd68967d91dc40838!2sUNIGAMES%20SHOPPING%20RECIFE!5e0!3m2!1spt-BR!2sbr!4v1736452914400!5m2!1spt-BR!2sbr"
                        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>

                </div>
            </div>

            <div class="footer">
                <h4>Informações de contato</h4>
                <div class="contato">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">

                    <i>Contato: (81)3425-3425</i><br>

                <div class="email">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <path
